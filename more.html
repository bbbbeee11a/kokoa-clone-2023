<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kakao Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>99%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-xl"></i></span>
            <span><i class="fa-solid fa-music fa-xl"></i></span>
            <span>
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-xl">
                    </i>
                    <div class="dot screen-header__dot">
                    </div>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="screenshots/king-bob.JPG"/>
                <div class="user-component__text">
                    <h4 class="user-component__title">Eunji Roh</h4>
                    <div class="user-component__subtitle-box">
                        <h6 class="user-component__subtitle">+82 010-1234-5678</h6>
                        <div>
                            <i class="fa-solid fa-exclamation fa-xs"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="user-component__column"></div>
                <i class="fa-regular fa-comment-alt fa-2x"></i>
        </div>
        <div class="icon-row icon-row__more">
            <div class="icon-row__box">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-smile-beam"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
            </div>
            <div class="icon-row__box">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-file-invoice-dollar"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-comments"></i>
                    <span>Open Chat</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-smile-beam"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-paint-roller"></i>
                    <span>Themes</span>
                </div>
            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
        </div>
        <div class="more-suggestions__icons">
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <span class="more-suggestions__icon-text">Kakao Story</span>
            </div>
        </div>
    </main>
    

    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                        <span class="nav__notification badge">1</span>
                    </i>
                </a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="find.html"><i class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x">
                        <div class="dot nav__dot"></div>
                    </i>
                </a>
            </li>
        </ul>
    </nav>
    <div id="no-mobile">
        <span>Your screen is too big for this page.</span>
    </div>
    <script src="https://kit.fontawesome.com/05dc8f1f4e.js" crossorigin="anonymous"></script>
</body>
</html>
